<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Intaglios</title>
    <script type="module" crossorigin src="contact.js"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <!-- Hamburger Menu Icon for Mobile -->
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Navigation Links -->
            <ul id="nav-links">
                <li><a href="../Homepage/index.html">Home</a></li>
                <li><a href="../About Us/aboutus.html">About Us</a></li>
                <li><a href="../Artwork Section/artwork.html">Artwork Section</a></li>
                <li><a href="../Contact Us/contact.html">Contact Us</a></li>
                <li><a href="../Social Media/social.html">Social Media</a></li>
                <li><a href="../Society Heads/heads.html">Society Heads</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us using the form below:</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p align="center">&copy; 2025 Intaglios. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to toggle mobile menu -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    </script>
</body>
</html>
