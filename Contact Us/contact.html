<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Intaglios</title>
    <script type="module" crossorigin src="contact.js"></script>
    <link rel="stylesheet" href="contact.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
>
</head>
<body>
    <header>
        <nav>
            <!-- Hamburger Menu Icon for Mobile -->
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Navigation Links -->
            <ul id="nav-links">
                <li><a href="../Homepage/index.html">Home</a></li>
                <li><a href="../About Us/aboutus.html">About Us</a></li>
                <li><a href="../Artwork Section/artwork.html">Artwork Section</a></li>
                <li><a href="../Contact Us/contact.html">Contact Us</a></li>
                <li><a href="../Social Media/social.html">Social Media</a></li>
                <li><a href="../Society Heads/heads.html">Society Heads</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us using the form below:</p>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <img src="../Homepage/Intaglios_logo-removebg-preview.png" alt="Intaglios Logo" class="footer-logo">
            <div class="footer-text">
                <h1>Intaglios</h1>
                <p>The Design Society of NSUT</p>
            </div>
        </div>
        <div class="footer-social-media">
            <a href="https://www.instagram.com/intaglios.nsut/?hl=en" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/company/intaglios/posts/?feedView=all" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.facebook.com/people/Intaglios-Nsut/pfbid02vXo7x1f6jxaTGozKtD4PZc6hYrtSmK8Y5cAHVDoaagbXQym324iLBafKLvYVpVXpl/" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://linktr.ee/intaglios.nsut" target="_blank" aria-label="Linktree">
                <i class="fas fa-link"></i>
            </a>
        </div>
    </footer>

    <!-- JavaScript to toggle mobile menu -->
    <script>
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    </script>
</body>
</html>
